<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <section>
      <img
        src=".\images\image-qr-code.png"
        width="285"
        height="285"
        alt="QR Code que leva ao site do Frontend Mentor"
      />
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>

      <div class="attribution">
        Challenge by
        <a
          alt="Redireciona para o site do Frontend Mentor"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          alt="Redireciona para o Linkedin do autor da resolução"
          href="http://linkedin.com/in/alyssonmascarenhas"
          target="_blank"
          >Alysson Mascarenhas</a
        >.
      </div>
    </section>
  </body>
</html>
